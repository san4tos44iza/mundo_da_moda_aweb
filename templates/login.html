<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mundo Da Moda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-fundo: #fff5f7;
            --rosa-detalhe: #ebaeb4;
            --rosa-botao: #f8d7da;
            --texto-cinza: #6c757d;
        }

        body {
            background-color: var(--rosa-fundo);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* TÃ­tulo Externo e Gigante */
        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            color: #4a4a4a;
            letter-spacing: 8px;
            margin-bottom: 25px;
            text-align: center;
        }
        .brand-title span { color: var(--rosa-detalhe); }

        /* Card de Login Amplo */
        .login-card {
            background: white;
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            border: 1px solid rgba(235, 174, 180, 0.1);
        }

        .form-label {
            font-size: 0.8rem;
            color: var(--texto-cinza);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group-text {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 15px 0 0 15px;
            color: var(--rosa-detalhe);
        }

        .form-control {
            border-radius: 15px;
            background-color: #fdfdfd;
            padding: 16px;
            border: 1px solid #eee;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--rosa-detalhe);
            box-shadow: 0 0 0 0.25rem rgba(235, 174, 180, 0.1);
            outline: none;
        }

        .btn-login {
            background-color: var(--rosa-botao);
            border: none;
            color: #4a4a4a;
            padding: 18px;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 30px;
            letter-spacing: 2px;
            transition: 0.4s ease;
        }

        .btn-login:hover {
            background-color: #f1c0c4;
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(241, 192, 196, 0.6);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 35px;
            color: var(--texto-cinza);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <h1 class="brand-title">FASHION <span>SOFT</span></h1>

    <main class="login-card">
        <form action="/registrar" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Nome" required>
        
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        
            <input type="password" name="password" class="form-control mb-3" placeholder="Senha" required>
        
            <button type="submit" class="btn btn-login w-100">ENTRAR AGORA</button>
        </form>
    </main>

</body>
</html>
